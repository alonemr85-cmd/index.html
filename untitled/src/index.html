<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیام‌های ستاره‌ای</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* --- تنظیمات کلی --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Vazirmatn', sans-serif;
            background-color: #000; /* پس زمینه مشکی خالص */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #fff;
        }

        /* --- پس زمینه ستاره های متحرک --- */
        #star-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* --- کانتینر اصلی برای قرار دادن دایره --- */
        .content-wrapper {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 450px;
            max-height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }
       
        /* --- کانتینر محتوا (دایره شیشه ای) --- */
        .container {
            width: 100%;
            height: 100%;
            padding: 2rem;
            background-color: rgba(0, 0, 10, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(173, 216, 230, 0.4), 0 0 30px rgba(173, 216, 230, 0.3), inset 0 0 10px rgba(173, 216, 230, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            box-sizing: border-box;
        }
        
        /* --- صفحه ورود --- */
        #login-screen h2 {
            margin-bottom: 2rem; font-weight: 700; color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #87CEEB, 0 0 15px #87CEEB;
        }
        #passcode-input {
            width: 70%; padding: 12px 20px; margin-bottom: 1rem; border-radius: 10px;
            border: 2px solid #87CEEB; background-color: rgba(0, 0, 0, 0.5); text-align: center;
            font-size: 1.2rem; color: #fff; font-family: 'Vazirmatn', sans-serif;
            box-shadow: inset 0 0 10px rgba(135, 206, 235, 0.5);
        }
        #login-button {
            padding: 12px 35px; border: 2px solid #FFD700; border-radius: 10px;

            if (starBackground.childElementCount > 0) return;

            const starCount = 200;
            const colors = ['#87CEEB', '#FFD700', '#FFFFFF', '#8A2BE2']; // آبی، زرد، سفید، بنفش

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3 + 1; // اندازه بین 1 تا 4 پیکسل
                const color = colors[Math.floor(Math.random() * colors.length)];

                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.backgroundColor = color;
                star.style.boxShadow = `0 0 8px ${color}, 0 0 12px ${color}`;
                
                // تاخیر و سرعت انیمیشن تصادفی برای طبیعی تر شدن
                star.style.animationDelay = `${Math.random() * 2}s`;
                star.style.animationDuration = `${Math.random() * 2 + 2}s`;

                starBackground.appendChild(star);
            }
        }
